<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YönetimPRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-mode">

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="login-header"><h2>Yönetim<span>PRO</span></h2></div>
            <input type="text" id="login-username" placeholder="Daire (A-1) veya admin">
            <input type="password" id="login-password" placeholder="Şifre">
            <button onclick="handleLogin()" id="login-btn" class="btn-login">Giriş Yap</button>
        </div>
    </div>

    <div id="app-wrapper" style="display:none;">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>Yönetim<span>PRO</span></h3></div>
            <ul class="nav-links" id="menu-list"></ul>
        </nav>

        <main class="main-content">
            <header>
                <h2 id="current-page-title">Genel Bakış</h2>
                <div class="user-info">
                    <span id="user-display-name">...</span>
                    <button onclick="handleLogout()" class="btn-logout"><i class="fas fa-power-off"></i></button>
                </div>
            </header>

            <section id="dashboard" class="content-section active">
                <div class="admin-only dashboard-cards">
                    <div class="card"><div><h3 id="stat-kasa">₺0</h3><p>Kasa</p></div></div>
                    <div class="card"><div><h3 id="stat-bekleyen">0</h3><p>Borçlu</p></div></div>
                </div>
                <div class="resident-only welcome-box">
                    <h2>Hoş Geldiniz, <span id="res-name"></span></h2>
                    <div id="my-status-card" class="card" style="margin-top:20px;"></div>
                </div>
            </section>

            <section id="sakinler" class="content-section">
                <div class="section-header">
                    <h2>Sakin Listesi</h2>
                    <button class="btn-primary admin-only" onclick="toggleModal('sakinModal')">+ Yeni Kayıt</button>
                </div>
                <table>
                    <thead><tr><th>Daire</th><th>Ad</th><th>İletişim</th><th class="admin-only">İşlem</th></tr></thead>
                    <tbody id="sakinTableBody"></tbody>
                </table>
            </section>

            <section id="odemeler" class="content-section">
                <div class="section-header"><h2>Ödemeler</h2></div>
                <table>
                    <thead><tr><th>Daire</th><th>Dönem</th><th>Durum</th><th class="admin-only">Onay</th></tr></thead>
                    <tbody id="aidatTableBody"></tbody>
                </table>
            </section>

            <section id="duyurular" class="content-section">
                <div class="section-header">
                    <h2>Duyurular</h2>
                    <button class="btn-primary admin-only" onclick="toggleModal('duyuruModal')">Yeni Duyuru</button>
                </div>
                <div id="duyuruList" class="dashboard-cards"></div>
            </section>

            <section id="ariza" class="content-section">
                <div class="section-header"><h2>Arıza Takibi</h2></div>
                
                <div class="admin-only">
                    <table>
                        <thead><tr><th>Daire</th><th>Konu</th><th>Detay</th></tr></thead>
                        <tbody id="arizaTableBody"></tbody>
                    </table>
                </div>

                <div class="resident-only card" style="flex-direction:column; align-items:flex-start; gap:10px;">
                    <input type="text" id="ariza-baslik" placeholder="Arıza Başlığı (Örn: Lamba Bozuk)" style="width:100%; padding:10px;">
                    <textarea id="ariza-detay" placeholder="Detay yazın..." style="width:100%; height:100px; padding:10px;"></textarea>
                    <button class="btn-primary" onclick="saveAriza()">Yönetime Bildir</button>
                </div>
            </section>
        </main>
    </div>

    <div id="sakinModal" class="modal"><div class="modal-content">
        <h3>Yeni Sakin</h3>
        <input type="text" id="sakinDaire" placeholder="Daire No">
        <input type="text" id="sakinAd" placeholder="Ad Soyad">
        <input type="text" id="sakinTel" placeholder="Telefon">
        <button onclick="saveSakin()" class="btn-primary">Kaydet</button>
        <button onclick="toggleModal('sakinModal')" class="btn-secondary">İptal</button>
    </div></div>

    <div id="duyuruModal" class="modal"><div class="modal-content">
        <h3>Yeni Duyuru</h3>
        <input type="text" id="duyuruBaslik" placeholder="Başlık">
        <textarea id="duyuruMetin" placeholder="İçerik"></textarea>
        <button onclick="saveDuyuru()" class="btn-primary">Yayınla</button>
        <button onclick="toggleModal('duyuruModal')" class="btn-secondary">İptal</button>
    </div></div>

    <script src="script.js"></script>
</body>
</html>
