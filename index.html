<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YönetimPRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-mode">

    <div id="login-screen">
        <div class="login-card">
            <h2>Yönetim<span>PRO</span></h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button type="button" onclick="handleLogin()" id="login-btn">Giriş Yap</button>
        </div>
    </div>

    <div id="app-wrapper" style="display:none; flex-direction: column;">
        <header style="display: flex; justify-content: space-between; padding: 20px; background: #eee;">
            <span id="user-display-name">Yükleniyor...</span>
            <button onclick="handleLogout()">Çıkış</button>
        </header>

        <main style="padding: 20px;">
            <div id="admin-stats" style="display:none; gap: 20px; margin-bottom: 20px;">
                <div class="card">Kasa: <span id="stat-kasa">₺0</span></div>
            </div>

            <section id="dashboard" class="content-section active">
                <div id="sakinler-listesi">
                    <h3>Sakinler</h3>
                    <table>
                        <thead><tr><th>Daire</th><th>Ad</th><th>İşlem</th></tr></thead>
                        <tbody id="sakinTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
